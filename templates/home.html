<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background: url('https://images.unsplash.com/photo-1520974735194-88e0f298b456?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .wrapper {
            max-width: 500px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s ease-in-out;
            
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .chat-image {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
        }

        @media (max-width: 600px) {
            .wrapper {
                margin: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712032.png" alt="Chat Icon" class="chat-image">
        <h2>Join a Chat Room</h2>

        <form id="post-form" method="POST" action="checkview">
            {% csrf_token %}
            <div class="form-group">
                <label for="room_name">Room Name</label>
                <input type="text" name="room_name" id="room_name" placeholder="Enter room name..." required>
            </div>

            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" name="username" id="username" placeholder="Enter your name..." required>
            </div>

            <input type="submit" value="Enter Room">
        </form>
    </div>

</body>
</html>
